{% extends 'base.html' %}
{% block title %}
    {{post.title}} - {{ block.super }}
{% endblock title %}
{% block content %}
    <h2>{{post.title}}</h2>
    <ul>
    <li>Posted by: {{post.author}}</li>
    <li>{{post.description}}</li>
    <li>Added on: {{post.date_added}}</li>
    
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="like" value="{{ post.slug }}" class="btn btn-primary">Like</button>
{% endblock content %}
